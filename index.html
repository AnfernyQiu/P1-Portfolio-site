<!DOCTYPE html> 
<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Project portfolio</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/responsive.css">
        <script>
        // Picture element HTML5 shiv
        document.createElement( "picture" );
        </script>
        <script src="js/picturefill.min.js" async></script>
	</head>
	<body>
        <div class="top">
            <header class="header">
                <div class="logo">
                    <a href="https://www.udacity.com" title="Udacity"><img src="images_src/logo.svg" alt="Udacity Logo"></a>
                </div>
                <div class="author text-uppercase ">
                    <h1 class="name">Rambo Qiu</h1>
                    <h4 class="funname">frontend ninja</h4>
                </div>
            </header>
            <nav id="drawer" class="nav">
                <ul class="nav__list">
                   <li class="nav__item"><a href="#">News</a></li>
                   <li class="nav__item"><a href="#">Events</a></li>
                   <li class="nav__item"><a href="#">Culture</a></li>
                   <li class="nav__item"><a href="#">Blog</a></li>
                </ul>
            </nav>
            <div class="hamburger">
                <a id="menu">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/>
                  </svg>
                </a>
            </div>
	    </div>
	    <main class="main">
	        <section class="hero">
                <picture>
                    <source media="(min-width:750px)" srcset="images/hero-800_large_1x.jpg 1x,images/hero-1600_large_2x.jpg 2x"/>
                    <source media="(min-width:500px)" srcset="images/hero-1500_medium_.jpg"/>
                    <img src="images/hero-1000_small_.jpg" alt="SomeLogo">
                </picture>
	        </section>
	        <section class="feature">
	            <h2>Featured Work</h2>
	        </section>
	        <section class="project">
	            <ul class="works">
	                <li class="work">
	                    <figure>
	                        <picture>
	                            <source srcset="images/resume-500_2x.jpg 2x, images/resume-250_1x.jpg"/>
	                            <img src="images/resume-250_1x.jpg" alt="resume">
	                        </picture>
	                        <figcaption class="figcap">
	                        <h3>Interative Resume</h3>
	                        <a href="#">https://gitHub.com/AnfernyQiu</a>
	                        </figcaption>
	                    </figure>
	                </li>
	                <li class="work">
	                    <figure>
	                        <picture>
                                <source srcset="images/game-500_2x.jpg 2x, images/game-250_1x.jpg"/>
	                            <img src="images/game-250_1x.jpg" alt="game">
	                        </picture>
	                        <figcaption class="figcap">
	                        <h3>Arcade Game</h3>
	                        <a href="#">https://gitHub.com/AnfernyQiu</a>
	                        </figcaption>
	                    </figure>
	                </li>
	                <li class="work">
	                    <figure>
	                        <picture>
                                <source srcset="images/optimize-500_2x.jpg 2x, images/optimize-250_1x.jpg"/>
	                            <img src="images/optimize-250_1x.jpg" alt="optimize">
	                        </picture>
	                        <figcaption class="figcap">
	                        <h3>Website Optimization</h3>
	                        <a href="#">https://gitHub.com/AnfernyQiu</a>
	                        </figcaption>
	                    </figure>
	                </li>
	                <li class="work">
	                    <figure>
	                        <picture>
                                <source srcset="images/map-500_2x.jpg 2x, images/map-250_1x.jpg"/>
	                            <img src="images/map-250_1x.jpg" alt="map">
	                        </picture>
	                        <figcaption class="figcap">
	                        <h3>Map Project</h3>
	                        <a href="#">https://gitHub.com/AnfernyQiu</a>
	                        </figcaption>
	                    </figure>
	                </li>
	                <li class="work">
	                    <figure>
	                        <picture>
                                <source srcset="images/test-500_2x.jpg 2x, images/test-250_1x.jpg"/>
	                            <img src="images/test-250_1x.jpg" alt="test">
	                        </picture>
	                        <figcaption class="figcap">
	                        <h3>Feed Reader Testing</h3>
	                        <a href="#">https://gitHub.com/AnfernyQiu</a>
	                        </figcaption>
	                    </figure>
	                </li>
	            </ul>
	        </section>      
	    </main>    
	    <script src="js/jquery.min.js"></script>
	    <script src="js/bootstrap.min.js"></script>
	    <script src="js/main.js"></script>
	</body>
</html>
